<div class="messages">
    <ng-container *ngFor="let msg of messages;index as count">
        <ng-container *ngIf="(count+1)%5 ? false : true">
            <div class="hr-text"><button>Today<i class="fas fa-angle-down"></i></button></div>
        </ng-container>
        <app-message [message] = "msg"></app-message>
    
    </ng-container>
    
    </div>
