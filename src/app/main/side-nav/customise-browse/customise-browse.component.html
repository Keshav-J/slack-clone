<div class="customize-browse-container">
    <div class="customize-browse-item"
     *ngFor="let item of customList"
     (click) = "selectItem(item.route)"
     [class.selected]="item.route == selectedItem"
     >
     <a routerLink = {{item.route}}>
        <div class="item-content">
            <i [attr.class]="item.iconUrl"></i>
            <span>{{item.name}}</span>
        </div>
    </a>
    </div>
</div>
