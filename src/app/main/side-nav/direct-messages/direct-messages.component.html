<div class="direct-message-container">
    <div class="direct-message-header flex">
        <div class="left flex" (click)="caret=!caret">
            <div class="icon">
                <i *ngIf="caret"  class="fas fa-caret-right"></i>
                <i *ngIf="caret!=true"  class="fas fa-caret-down"></i>
            </div>
            <div>
                Direct messages
            </div>
        </div>
       <div class="right">
            <i class="fas fa-plus"></i>
        </div>
    </div>


    <div *ngIf="caret!=true" class="direct-messages">
        <ng-container *ngFor="let dm of directMessagesList" >
            <div class="direct-message-item" 
                (click)="redirect(dm.userId)"
                [class.selected]="dm.userId == selectedItem"
                *ngIf="dm.isDisplayed">
                <div class="left">
                    <a class="message-content relative">
                        <img class="display-picture" src="{{ users[dm.userId].displayPicture }}" />
                        <div class="online-indicator" [style.background-color]="(users[dm.userId].isActive==1) ? 'green': 'white'"></div>
                        <span class="display-name">{{ users[dm.userId].firstName + ' ' + users[dm.userId].lastName }}</span>
                    </a>  
                </div>
                <div class="right">
                    <i class="fas fa-times" (click)="closeChat(dm.userId)"></i>
                </div>
            </div>
        </ng-container>
        <div class="direct-message-item">
            <div class="left">
                <a class="message-content">
                    <i class="fas fa-plus" style="background-color: rgba(255, 255, 255, 0.1)"></i>
                    <span>Add teammates</span>
                </a>  
            </div>
            
        </div>    
    </div>
</div>
