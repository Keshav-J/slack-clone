<div class="channel-container">
    <div class="channel-header flex">
        <div class="left flex" (click)="caret=!caret">
            <div class="icon">
                <i *ngIf="caret"  class="fas fa-caret-right"></i>
                <i *ngIf="caret!=true"  class="fas fa-caret-down"></i>
            </div>
            <div>
                Channels
            </div>
        </div>
       <div class="right">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    
    <div *ngIf="caret!=true" class="channels">
        <div class="channel-item" 
        *ngFor="let channel of channelsList" 
        (click) = "selectItem(channel.id)" 
        [class.selected]="channel.id == selectedItem">
        <a class="channel-content" routerLink='/channel'>
            <i [attr.class]="channel.isGroup ? 'fas fa-lock' : 'fas fa-hashtag'"></i>
            <span>{{channel.name}}</span>
        </a>
        </div> 
        <div class="channel-item">  
            <a class="channel-content">
            <i class="fas fa-plus" style="background-color: rgba(255, 255, 255, 0.1)"></i>
                <span>Add channels</span>
            </a>  
        </div>     
    </div>
</div>
